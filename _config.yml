name: &name Will Richardson 

title: *name
author: *name

description: "The blog of Will Richardson, a software engineer and photographer from New Zealand."
baseurl: ""
paginate: 10
paginate_path: "/page/:num"
plugins: [jekyll-paginate]

url: "https://willhbr.net"
urls:
  mastodon: https://ruby.social/@willhbr
  author: https://willhbr.net/me
  human: "willhbr.net"
  photos: "https://pics.willhbr.net"
  pixelfed: "https://pixelfed.nz/willhbr"

feeds:
  rss_url: "/feed.xml"
  json_url: "/feed.json"
  json_include_text: false

date_format: "%B %-d, %Y"
timezone: Australia/Sydney

defaults:
  - scope:
      path: ""
    values:
      image: /images/me.jpg
      type: website
  - scope:
      type: posts
    values:
      layout: post
      type: article
      auto_excerpt: true

markdown: kramdown
permalink: pretty
highlighter: rouge

sass:
  style: compressed

include:
  - .well-known

exclude:
  - .jj
  - CNAME
  - Containerfile.local
  - Gemfile
  - Gemfile.lock
  - README.md
  - pods.yaml
  - publish.rb

webfinger:
  subject: "acct:willhbr@ruby.social"
  aliases": ["https://ruby.social/@willhbr", "https://ruby.social/users/willhbr"]
  links:
    - rel: "http://webfinger.net/rel/profile-page"
      type: "text/html"
      href: "https://ruby.social/@willhbr"
    - rel: "self"
      type: "application/activity+json"
      href: "https://ruby.social/users/willhbr"
    - rel: "http://ostatus.org/schema/1.0/subscribe"
      template: "https://ruby.social/authorize_interaction?uri={uri}"
