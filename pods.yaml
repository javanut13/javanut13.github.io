defaults:
  build: website
  run: website

images:
  website:
    tag: willhbr.github.io:latest
    from: Containerfile.local
containers:
  website:
    name: willhbr.github.io
    image: localhost/willhbr.github.io:latest
    bind_mounts:
      .: /src
    ports:
      4000: 80
    interactive: true
    autoremove: true
    labels:
      endash.links:
        - name: Website
          port: 80
    args:
      - --future
      - --draft
