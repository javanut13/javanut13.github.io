defaults:
  build: website
  run: website

images:
  website:
    tag: willhbr.github.io:latest
    from: Containerfile.local
    build_flags:
      cache-ttl: 24h
containers:
  website:
    name: willhbr.github.io
    image: localhost/willhbr.github.io:latest
    bind_mounts:
      .: /src
    ports:
      4000: 80
    interactive: true
    autoremove: true
    labels:
      endash.links:
        - name: Website
          port: 80
    flags:
      config: _config.yml,_local.yml
    args:
      - --future
      - --draft
      - --strict_front_matter

  mdl:
    name: willhbr.github.io-mdl
    image: localhost/willhbr.github.io:latest
    bind_mounts:
      .: /src
    interactive: true
    autoremove: true
    run_flags:
      entrypoint:
        - mdl
        - --ignore-front-matter
        - -r
        # 7: unordered list indentation
        # 13: Line length
        # 14: Dollar signs in code blocks with no output
        # 33: Inline HTML
        # 26: Punctuation after headers
        - '~MD007,~MD013,~MD014,~MD033,~MD026'
        - _posts

  prod:
    name: willhbr.github.io-prod
    image: localhost/willhbr.github.io:latest
    bind_mounts:
      .: /src
    ports:
      0: 80
    interactive: true
    autoremove: true
    labels:
      endash.links:
        - name: Website
          port: 80
    environment:
      JEKYLL_ENV: production
    flags:
      config: _config.yml
      host: 0
      port: 80
    args:
      - --strict_front_matter
